name: Build and Publish to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Build and Deploy Docker image
      run: docker build -t 244530008913.dkr.ecr.eu-west-1.amazonaws.com/2001repo:$GITHUB_SHA .

    - name: Authenticate Docker with ECR
      run: aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 244530008913.dkr.ecr.eu-west-1.amazonaws.com

    - name: Push Docker image to ECR
      if: github.ref == 'refs/heads/main'
      run: |
        docker push 244530008913.dkr.ecr.eu-west-1.amazonaws.com/2001repo:$GITHUB_SHA
        docker tag 244530008913.dkr.ecr.eu-west-1.amazonaws.com/2001repo:$GITHUB_SHA 244530008913.dkr.ecr.eu-west-1.amazonaws.com/2001repo
        docker push 244530008913.dkr.ecr.eu-west-1.amazonaws.com/2001repo